<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .switch {
            position: relative;
            display: inline-block;
            /* w-60 - h-34 */
            width: 120px;
            height: 68px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

                /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
             /* w-26 - h-26 */
            height: 52px;
            width: 52px;
            /* left: 4px bottom: 4px */
            left: 8px;
            bottom: 8px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            /* translateX 26px */
            -webkit-transform: translateX(52px);
            -ms-transform: translateX(52px);
            transform: translateX(52px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 1px 3px 1px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* containner */ 

        .container {
            background-color: rgba(0, 0, 0, 0.925);
            padding: 30px 0;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        .container h1 {
            color: white;
            margin-bottom: 20px;
        }

        .container h1.light {
            color: black;
        }

        .container .tempoary {
            color: white;
            margin-top: 20px;
            font-size: 25px;
        }

        .equipment-group {
            max-width: 500px;
            border: 1px solid white;
            margin: 0 auto; 
            padding: 0 20px;
        }

        .equipment-group.light {
            /* border: 1px solid black;  */
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .btn-group {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-group p {
            display: flex;
            align-items: center;
        }

        .btn-group.light p i {
            color: #ffba00f5;
        }

        i {
            font-size: 50px;
            margin-left: 15px;
        }

        
        .show {
            padding: 15px;
        }

        p {
            font-size: 30px;
            color: white;
            padding-top: 10px;
            margin-right: 10px;
        }

        p.light {
            color: black;
            transition: all linear 0.5s;
        }

        .dark-light {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dark-light i.sun {
            color: #ffba00f5;
        }

        .container.light {
            background-color: white;
            transition: all linear 0.3s;
        }

        /* phần form login */

        .container {
            position: relative;
        }

        #form-login {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #423f3f;
            z-index: 11;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #form-container {
            width: 400px;
            padding: 77px 55px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px 0 rgb(0 0 0 / 10%);
            -moz-box-shadow: 0 5px 10px 0 rgba(0,0,0,.1);
            -webkit-box-shadow: 0 5px 10px 0 rgb(0 0 0 / 10%);
        }

        
        .form-header {
            font-size: 55px;
            color: #333;
            font-weight: bold;
        }

        #form-container input {
            font-size: 15px;
            color: #555;
            line-height: 1.2;
            display: block;
            width: 100%;
            height: 45px;
            background: 0 0;
            padding: 0 8px;
            margin-top: 20px;
            outline: none;
            border: none;
            border-bottom: 1px solid #555;
        }

        #form-container button{
            padding: 10px 15px;
            margin-top: 40px;
            font-size: 15px;
            background-color: #2196F3;
            color: white;
            border: 1px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }

        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #2196F3;
            border-right: 16px solid #2196F3;
            border-bottom: 16px solid #2196F3;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

    </style>
</head>


<body onload=UpdateData()> 
    
    <div class="container">
        <div id="form-login">
            <form id="form-container">
                <p class="form-header">ALLK</p>
                <input id="user-name" type="text" placeholder="Nhập Tên Đăng nhập" required/>
                <input id="password" type="password" placeholder="Nhập Mật Khẩu" required/>
                <button id="btn-login">Đăng Nhập</button>
            </form>
            <div id="loader" style="display: none;"></div>
        </div>
        <h1 class="title">ALLK</h1>

        <div class="equipment-group">
            <div class="btn-group">
                <p>Điều Hòa <i class="fa-solid fa-fan"></i></p>
                <label class="switch">
                    <input type="checkbox" id="thietbi1">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="btn-group">
                <p>Đèn <i class="fa-solid fa-lightbulb"></i></p>
                <label class="switch">
                    <input type="checkbox" id="thietbi2">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="btn-group">
                <p>Cửa Sổ <i class="fa-brands fa-windows"></i></p>
                <label class="switch">
                    <input type="checkbox" id="thietbi3">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="btn-group">
                <p>Cửa Chính <i class="fa-solid fa-door-closed"></i></p>
                <label class="switch">
                    <input type="checkbox" id="thietbi4">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="show">
                <p class="temperature">Nhiệt độ nhà hiện tại: <span class="temperature-number">50</span> <sup>0</sup> C</p>
                <p class="humidity">Độ ẩm nhà hiện tại: <span class="humidity-number">50</span> %</p>
            </div>
        </div>

        <div class="dark-light">
            <p><i class="fa-solid fa-moon moon"></i></p>
            <label class="switch">
                <input type="checkbox" id="change-dark-light">
                <span class="slider round"></span>
            </label>
        </div>

    </div>

    <script>

        // xử lý khi click vào nút trên giao diện
        function handleClickButton (element, paramOn, paramOff) {
            if(!element.checked) {
                let param = paramOff;
                const xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/Button?Button="+param, true);
                xhttp.send();              
            }else {
                let param = paramOn;
                const xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/Button?Button="+param, true);
                xhttp.send();
            }
        }

        const thietbi1 =  document.getElementById('thietbi1');
        const thietbi2 =  document.getElementById('thietbi2');
        const thietbi3 =  document.getElementById('thietbi3');
        const thietbi4 =  document.getElementById('thietbi4');
        const changeDarkLight =  document.getElementById('change-dark-light');

        const listUser = [
            {userName: "KhanhHoang2022", password: '12345'},
            {userName: "ThuyLinh2022", password: '12345'},
            {userName: "QuangLinh2022", password: '12345'},
            {userName: "CongAnh2022", password: '12345'},
        ]

        // lấy các nút, các ô trên giao diện để xử lý
        const btnLogin = document.getElementById('btn-login');
        const userName = document.getElementById('user-name');
        const password = document.getElementById('password');
        const formLogin = document.getElementById('form-login');
        const formContainer = document.getElementById('form-container');
        const loader = document.getElementById('loader');
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        
        // xử lý khi bấm nút login
        btnLogin.addEventListener('click', async function(e){
            

            if(!userName.value || !password.value) {
                return
            }
           
            // check user
           const foundUserName = listUser.some(item => item.userName === userName.value);
           const foundPassword = listUser.some(item => item.password === password.value);

            // nếu tìm thấy user
           if(foundUserName) {
                if(foundPassword){
                    e.preventDefault();

                    // alert('Đăng nhập thành công');

                    formContainer.style.display = "none";
                    loader.style.display = "block"
                    await delay(1000);

                    formLogin.style.display = "none";
                }else {
                    alert("Mật Khẩu Không Đúng")
                }
           }else {
                alert('Không tồn tại tên đăng nhập! vui lòng kiểm tra lại!');
           }

        })

        // xử lý khi click vào nút sáng tối
        changeDarkLight.addEventListener('click', function(){
            
            const container = document.querySelector('div.container');
            const equipmentGroup = document.querySelector('.equipment-group');
            const pTag = document.querySelectorAll('p');
            const h1Tag = document.querySelector('h1');

            if(this.checked) {
                console.log('hello')
                container.classList.add("light");
                pTag.forEach((function(item) {
                item.classList.add("light");
                }));
                equipmentGroup.classList.add("light");
                h1Tag.classList.add("light");
                document.querySelector('.dark-light p').innerHTML = `<i class="fa-solid fa-sun sun"></i>`
            }else{
                container.classList.remove("light");
                pTag.forEach((function(item) {
                item.classList.remove("light");
                }));
                equipmentGroup.classList.remove("light");
                h1Tag.classList.remove("light");
                document.querySelector('.dark-light p').innerHTML = `<i class="fa-solid fa-moon moon"></i>`
            }
            
        })

        thietbi1.addEventListener('click', function(){
            handleClickButton(thietbi1, "TB1ON", "TB1OFF")
        })

        thietbi2.addEventListener('click', function(){
            handleClickButton(thietbi2, "TB2ON", "TB2OFF")
        })

        thietbi3.addEventListener('click', function(){
            handleClickButton(thietbi3, "TB3ON", "TB3OFF")
        })

        thietbi4.addEventListener('click', function(){
            handleClickButton(thietbi4, "TB4ON", "TB4OFF")
        })




        

        
        // load dữ liệu
        function UpdateData() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let DataVDK = JSON.parse(this.responseText);
                    console.log("dữ liệu vdk: ", DataVDK)
                    if(DataVDK.nhietdo){
                        document.querySelector('.temperature-number').innerHTML = DataVDK.nhietdo;
                    }
                    if(DataVDK.doam){
                        document.querySelector('.humidity-number').innerHTML = DataVDK.doam;
                    }
                    if(DataVDK.thietbi1){                      
                        if(DataVDK.thietbi1 === '0') {
                            thietbi1.checked = false;
                        }
                        else{
                            thietbi1.checked = true;
                        }
                    }
                    if(DataVDK.thietbi2){                      
                        if(DataVDK.thietbi2 === '0') {
                            thietbi2.checked = false;
                        }
                        else{
                            thietbi2.checked = true;
                        }
                    }
                    if(DataVDK.thietbi3){                      
                        if(DataVDK.thietbi3 === '0') {
                            thietbi3.checked = false;
                        }
                        else{
                            thietbi3.checked = true;
                        }
                    }
                    if(DataVDK.thietbi4){                      
                        if(DataVDK.thietbi4 === '0') {
                            thietbi4.checked = false;
                        }
                        else{
                            thietbi4.checked = true;
                        }
                    }
                }
            };
            xhttp.open("GET", "/update", true);
            xhttp.send();

            // 1s update dữ liệu 1 lần
            setTimeout(function() {
                UpdateData()
            }, 1000);
        }

    </script>
</body>
</html>
